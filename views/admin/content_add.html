{% block main %}

<h3>内容添加</h3>

<form method="post">
  <div class="form-group">
    <label for="category">分类：</label>
    <select class="form-control" id="category" name="category">
      {% for category in categories %}
      <option value="{{category.id}}">{{category.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="title">标题：</label>
    <input type="text" class="form-control" id="name" name="title" placeholder="请输入内容标题">
  </div>
  <div class="form-group">
    <label for="description">简介：</label>
    <textarea class="form-control" id="description" name="description" rows="5" placeholder="请输入内容简介"></textarea>
  </div>
  <div class="form-group">
    <label for="title">内容：</label>
    <textarea class="form-control" id="content" name="content" rows="10" placeholder="请输入内容"></textarea>
  </div>
