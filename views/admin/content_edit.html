{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容修改</span></a></li>
</ol>

<h3>内容修改 - {{content.title}}</h3>

<form method="post">
  <div class="form-group">
    <label for="category">分类：</label>
    <select class="form-control" id="category" name="category">
      {% for category in categories %}
      {% if category._id.toString() == content.category._id.toString() %}
      <option value={{category.id}} selected>{{category.name}}</option>
      {% else %}
      <option value={{category.id}}>{{category.name}}</option>
      {% endif %}
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="title">标题：</label>
    <input type="text" class="form-control" id="title" name="title" value={{content.title}} placeholder="请输入标题">
  </div>
  <div class="form-group">
    <label for="description">标题：</label>
    <input type="text" class="form-control" value={{content.description}} id="description" name="description" placeholder="请输入简介" >
  </div>
  <div class="form-group">
    <label for="content">内容：</label>
    <input type="text" class="form-control" id="content" name="content" value={{content.content}} placeholder="请输入内容">
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock%}
